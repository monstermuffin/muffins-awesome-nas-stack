---

# Valid git tag or 'latest'
hdidle_version: 'v1.21'

hdidle_architecture: >-
  {{
    'amd64' if ansible_facts.architecture == 'x86_64' else
    'arm64' if ansible_facts.architecture == 'aarch64' else
    'armhf' if ansible_facts.architecture == 'armv7l' else
    'i386' if ansible_facts.architecture == 'x86' else
    none
  }}
